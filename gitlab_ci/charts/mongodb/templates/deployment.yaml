---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "mongo.fullname" . }}
  labels:
    app: reddit
    component: mongo
    # comment-db: "true" # Лейбл в deployment чтобы было понятно, что развернуто
    # post-db: "true"
    release: {{ .Release.Name }}
  annotations:
    description: "This is mongodb"    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reddit
      component: mongo
      release: {{ .Release.Name }}
  template:
    metadata:
      name: mongo
      labels:
        app: reddit
        component: mongo
        # comment-db: "true"  # лейбл который будет искать comment-mongodb-service.yml для применения.
        # post-db: "true"
        release: {{ .Release.Name }}
    spec:
      containers:
      - image: mongo:4.0-xenial
        name: mongo
        # Точка монтирования в контейнере (не в POD-е)
        volumeMounts:
        - name: mongo-gce-pd-storage
          # Путь в контейнере до базы данных
          mountPath: /data/db
      volumes:
      - name: mongo-gce-pd-storage
        # Имя нашего PVC ресурса определенного в claim-dynamic.yml
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-mongo-pvc-dynamic
